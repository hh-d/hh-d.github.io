name: Hexo Auto Deploy

on:
  push:
    branches: [ main ]  # 监听main分支的push事件
    paths:
      - '_blog_editor/**'  # 只有/blog_editor目录有变更时才触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 关闭默认凭证，避免权限问题

      - name: 安装Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0  # 选择与本地一致的Node版本

      - name: 安装Hexo依赖
        working-directory: ./_blog_editor  # 切换到/blog_editor目录
        run: |
          npm install hexo-cli -g
          npm install

      - name: 生成静态文件
        working-directory: ./_blog_editor
        run: hexo clean && hexo generate  # 清理旧文件并生成新文件到../blog

      - name: 提交/blog目录变更
        run: |
          git config --global user.name "hh-d"
          git config --global user.email "hh_self@163.com"
          git add blog/  # 只提交/blog目录的变更
          git commit -m "Auto generate blog: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push "https://${{ secrets.GITHUB_TOKEN }}@github.com/[username]/[username].github.io.git" main